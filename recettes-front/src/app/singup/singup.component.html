<div class="container" >
   
<form class="form-signin" [formGroup]="userForm" *ngIf="userForm">
    <label for="name"> name :
        <input  formControlName="name" type="text" class="form-control" placeholder="UserName" required autofocus>
    </label><br>
   
    <label for="email">email:
        <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
    </label><br>
    <label for="password">password
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
    </label><br>
    
       
   
    <br>
    <button class="btn btn-lg btn-primary btn-block" (click)="add_user()" >Sign up </button>
   
    

    
</form>
</div>
