
  
 

  
    <div *ngIf="showErrorMessage" class="alert alert-danger">
      name or password is not correct !
  </div>
  <div class="box">
    
  <div class="container">
    
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)='onSubmitForm()'>
        <span class="text-center">login</span>
        <div class="input-container">
          <label>Login</label>
          <input type="text" formControlName="name" class="form-control"  required>
          
        </div>
        <div class="input-container">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" required>
          
        </div>
        <button type="button" class="btn" type="submit">Sign in</button>
        
      </form>

    </div>
    <div class="register">
      <p>not registered ?</p>
      <a [routerLink]="['/', 'signup']">Sign up</a>
    </div>
    
  </div>
